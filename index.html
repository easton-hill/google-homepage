<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Google</title>

		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	</head>

<body>

	<header>
		<a href="#">About</a>
		<a href="#">Store</a>
		<div id="header-right">
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<a href="#"><span id="apps" class="material-icons">apps</span></a>
			<a id="sign-in">Sign in</a>
		</div>
	</header>

	<main>
		<img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
		<form>
			<div id="search-bar">
				<span id="mag-glass" class="material-icons">search</span>
				<input id="search-query" type="text" name="search-query">
				<span id="microphone" class="material-icons">mic</span>
			</div>
			<input class="search-button" type="submit" value="Google Search">
			<input class="search-button" type="submit" value="I'm Feeling Lucky">
		</form>
	</main>

	<footer>
		<div id="footer-left">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">How Search works</a>
		</div>
		<div id="footer-center">
			<a href="#">Carbon neutral since 2007</a>
		</div>
		<div id="footer-right">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		</div>
	</footer>
	
</body>

</html>
